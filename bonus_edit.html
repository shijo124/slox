        <script>

            //---
            var bonus_edit_modal = new bootstrap.Modal(document.getElementById('bonus_edit_modal'), {
                keyboard: false
            });

            $(window).on('load', function() {
                bonus_data_show();
            });

            $(document).on('click', '.js_bonus_edit', function(){
                bonus_modal($(this).attr('data-edit-no'));
            });

            $(".js_bonus_btn").on("click", function(){

                let all_cnt = parseInt($('input[name="all_game_cnt"]').val());
                let budo_cnt = parseInt($('input[name="all_budo_cnt"]').val());
                let cherry_cnt = parseInt($('input[name="all_cherry_cnt"]').val());
                let bonus_kind = $(this).attr("data-bonus-kind");
                let update_no = parseInt($('input[name="update_no"]').val());

                let ret_bonus_update = bonus_update(all_cnt,budo_cnt,cherry_cnt,bonus_kind,update_no);

                if(ret_bonus_update){
                    $('input[name="all_game_cnt"]').val("");
                    $('input[name="all_budo_cnt"]').val("");
                    $('input[name="all_cherry_cnt"]').val("");
                    bonus_rate_update();
                    location.reload();
                }

            });
