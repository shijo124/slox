<!DOCTYPE html>
<html lang="ja" class="h-100">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="theme-color" content="#7952b3">
        <title>slox</title>
        <link rel="apple-touch-icon" href="https://getbootstrap.jp/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="icon" href="https://getbootstrap.jp/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
        <link rel="icon" href="https://getbootstrap.jp/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
        <link rel="manifest" href="https://getbootstrap.jp/docs/5.0/assets/img/favicons/manifest.json">
        <link rel="mask-icon" href="https://getbootstrap.jp/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
        <link rel="icon" href="https://getbootstrap.jp/docs/5.0/assets/img/favicons/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- bootstrap cdn -->
        <link rel="stylesheet" onload="window.hljscss = 1;" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <script>window.hljscss || document.write('<link rel="stylesheet" href="./assets/css/bootstrap.min.css" \/>');</script>

    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-1 mx-auto flex-column">

            <header class="mb-auto">
                <div>
                    <h1 class="float-md-start mb-0 h3">slox</h1>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <!-- <a class="nav-link active" aria-current="page" href="https://getbootstrap.jp/docs/5.0/examples/cover/#">ホーム</a>
                        <a class="nav-link" href="https://getbootstrap.jp/docs/5.0/examples/cover/#">特徴</a>
                        <a class="nav-link" href="https://getbootstrap.jp/docs/5.0/examples/cover/#">連絡</a> -->
                    </nav>
                </div>
            </header>

            <main class="px-3">
                <h3 class="h1">slox.fun</h3>
                <p class="lead">パチスロをもっと楽しもう</p>
                <button class="btn btn-lg btn-success fw-bold" data-bs-toggle="modal" data-bs-target="#start_trigger_modal">Sアイムジャグラー(6号機)</button>
            </main>

            <footer class="mt-auto text-white-50">
                <p>powerd by a.s</p>
            </footer>

            <!-- Modal start_trigger -->
            <div class="modal fade" id="start_trigger_modal" tabindex="-1" data-bs-backdrop="static" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <p>朝一から始める場合は何も入力せず、始めるボタンを押してください。</p>
                                <p>途中から始める場合は現在の総回転数、BIG、REGを登録して始めるボタンを押してください</p>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
                        </div>
                        <div class="modal-body">
                            <form class=".js_bonus_form">
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-50">総回転数(必須)</span>
                                    <input type="tel" class="form-control text-end" name="start_game_cnt" placeholder="" oninput="if(value.length>4)value=value.slice(0,4)" required autofocus>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-50">BIG(必須)</span>
                                    <input type="tel" class="form-control text-end" name="start_big_cnt" placeholder="" oninput="if(value.length>5)value=value.slice(0,5)">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text w-50">REG(必須)</span>
                                    <input type="tel" class="form-control text-end" name="start_reg_cnt" placeholder="" oninput="if(value.length>5)value=value.slice(0,5)">
                                </div>
                            </form>
                            <div class="row mt-3">
                                <div class="col w-100">
                                    <button type="button" class="btn btn-primary w-100 js_start_btn" data-start-kind="start">始める</button>
                                </div>
                                <div class="mt-3 text-end">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- iquery cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
        <script>window.jQuery || document.write('<script src="./assets/js/jquery.min.js"><\/script>');</script>
        <!-- iquery cookie cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/com.js"></script>
        <script src="./assets/js/index.js"></script>

        <script>
        //
        $(".js_start_btn").on("click", function(){
            let all_cnt = parseInt($('input[name="start_game_cnt"]').val());
            let big_cnt = parseInt($('input[name="start_big_cnt"]').val());
            let reg_cnt = parseInt($('input[name="start_reg_cnt"]').val());

            let ret_temp_save = start_save(all_cnt,big_cnt,reg_cnt);

            if(ret_temp_save === true){
                location.href = "./main.html";
            }
        });
        </script>
    </body>
</html>
